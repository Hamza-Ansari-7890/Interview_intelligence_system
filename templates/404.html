{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="card" style="text-align: center; padding: 4rem 2rem;">
    <h1 style="font-size: 4rem; color: #e74c3c; margin-bottom: 1rem;">404</h1>
    <h2 style="color: #2d3436; margin-bottom: 1rem;">Page Not Found</h2>
    <p style="color: #7f8c8d; margin-bottom: 2rem;">The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}
